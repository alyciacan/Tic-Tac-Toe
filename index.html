<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="player1-section">
      <div class="player1-section__content">
        <img class="player1-section__img small" src="assets/rocket.svg" alt="Cartoon rocketship">
        <h2><span class="player1-section__wins">0</span> wins</h2>
      </div>
    </section>
    <section class="gameboard">
      <div class="gameboard__instructions">
        <h1>It's your turn!</h1>
      </div>
      <div class="gameboard__grid-container">
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
        <div class="cell cell-9"></div>
      </div>
    </section>
    <section class="player2-section">
      <div class="player2-section__content">
        <img class="player2-section__img small" src="assets/ufo.svg" alt="Cartoon UFO">
        <h2><span class="player1-section__wins">0</span> wins</h2>
      </div>
    </section>

    <script href="main.js"></script>
    <script href="Player.js"></script>
    <script href="Game.js"></script>
  </body>
</html>
