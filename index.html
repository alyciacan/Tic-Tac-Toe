<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <section class="player1-section sidebar">
      <div class="player1-section__content">
        <img class="player1-section__img medium" src="assets/rocket.svg"
        lt="Cartoon rocketship">
        <h2><span id="player1-section__wins">0</span> wins</h2>
      </div>
    </section>
    <section class="gameboard">
      <h1 id="your-turn">It's <img id="gameboard__turn-indicator" class="small"
        src="assets/rocket.svg" alt="Cartoon rocketship">'s turn!</h1>
      <h1 id="winner-winner" class="hidden wiggle"><img id="gameboard___winner-img"
        class="small" src="assets/rocket.svg" alt="Cartoon rocketship">won!</h1>
      <h1 id="tie" class="hidden"><img src="assets/alien.svg" class="small"
        alt="Cartoon alien">It's a tie!<img src="assets/alien.svg" class="small"
        alt="Cartoon alien"></h1>
      <div class="gameboard__grid-container">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
      </div>
    </section>
    <section class="player2-section sidebar">
      <div class="player2-section__content">
        <img class="player2-section__img medium" src="assets/ufo.svg"
        alt="Cartoon UFO">
        <h2><span id="player2-section__wins">0</span> wins</h2>
      </div>
      <button id="reset-scores" type="button">Reset scores</button>
    </section>
    <script type="text/javascript" src="Game.js"></script>
    <script type="text/javascript" src="Player.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
